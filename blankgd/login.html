<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <link rel="icon" href="https://v4.bootcss.com/favicon.ico">
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
    <script src="util/common.js"></script>
</head>
<body>
<form class="form-signin" action="http://localhost:8080/login" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<script>
    function login(){
        _common.request({
            url : 'http://localhost:8080/login',
            method : 'post',
            data : $('.form-signin').serialize(),
            success : function (res) {
                console.log(res);
                alert(res);
                window.location.href='index.html';
            },
            error : function (res) {
                alert(res);
            }
        })
    }
</script>
</body>
</html>
